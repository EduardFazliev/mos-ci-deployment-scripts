- job:
    name: 9.0-superjob_for_HORIZON_MURANO
    builders:
      - shell:
          !include-raw: ../../../shell_scripts/get_iso_and_erase_env.sh
      - trigger-builds:
        - project: '9.0_create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_SAHARA_MURANO_CINDER
            TEST_TYPE=MURANO
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            SAHARA_ENABLE=TRUE
            MURANO_ENABLE=TRUE
      - trigger-builds:
        - project: '9.0-murano_tests'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_SAHARA_MURANO_CINDER

#    triggers:
#        - timed: "38 21 * * *"
    project-type: freestyle
    defaults: global
    node: Slave-srv136
    description: 'VLAN_SAHARA_MURANO HORIZON superjob'
    disabled: true
    display-name: '9.0-superjob_for_VLAN_SAHARA_MURANO HORIZON'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1