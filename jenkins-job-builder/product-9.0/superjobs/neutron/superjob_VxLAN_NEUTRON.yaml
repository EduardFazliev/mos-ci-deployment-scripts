- job:
    name: 9.0-superjob_for_VxLAN_NEUTRON-mitaka
    builders:
      - shell:
          #!include-raw: ../../../shell_scripts/get_iso_and_erase_env.sh
          !include-raw: ../../../shell_scripts/erase_all_envs.sh
      - trigger-builds:
        - project: '9.0_create_param_environment'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_CINDER
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VxLAN
            DISABLE_SSL=TRUE
            MOS_VERSION=all
      - trigger-builds:
        - project: '9.0-NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_CINDER
            MOS_VERSION=all
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_CINDER
            TEST_GROUP=NEUTRON
            REPORT_PREFIX=/srv/jenkins/neutron
            MOS_VERSION=all
            MILESTONE=9.0
            SUITE=[9.0][MOSQA] Automated Cloud Testing

    triggers:
        - timed: "30 5 * * *"
    project-type: freestyle
    defaults: global
    #####
    #node: Slave-srv135
    #until all servers are returned
    #####
    node: Slave-srv130
    description: 'VxLAN NEUTRON tests'
    disabled: false
    display-name: '9.0-NEUTRON:VxLAN'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
